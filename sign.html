<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <style>
    body {
      background-color: #fefffc;
    }

    .container {
      width: 40%;
      margin: auto;
      background-color: #F4F5FA;
      border: 3px #0275d8 solid;
      border-radius: 10px;
      padding: 25px;
    }

    img {
      position: relative;
      left: 200px;
    }

    .btn {
      position: relative;
      top: 0.02px;
      right: 24px;
    }
  </style>
</head>

<body>
  <br />
  <div class="container my-5">
    <img src="/Capture.PNG" height="75" width="75" alt="" />
    <br /><br>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address or Mobile Number"
          aria-describedby="emailHelp" />
        <div id="emailHelp" class="form-text">
          We'll never share your personal data with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Enter OTP</label>
        <input type="number" maxlength="6" class="form-control" id="exampleInputOTP" placeholder="6 digit code" />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Create Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check here if you are a first time user</label><br /><br />
        <button class="btn btn-primary" onclick="window.location.href = '/log.html';">
          Sign Up
        </button>
      </div>
      <div class="reg">
        <p>Already a member? <a href="/log.html">Log In</a></p>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">
    integrity = "sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin = "anonymous"
  </script>
</body>

</html>
