<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    body {
      background-color:#fefffc ;
    }

    .container {
      width: 40%;
      margin: auto;
      background-color: #F4F5FA;
      border: 3px #0275d8 solid;
      border-radius: 10px;
      padding: 25px;
    }
    .container img{
        position: relative;
        left: 200px;
      }
    .btn {
      position: relative;
      top: 0.02px;
      right: 24px;
    }
  </style>
</head>


<body>
  <nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
      <a class="nav-link " aria-current="page" href="/index.html">
        <img src="/logo1.png" height="50" width="60" alt="" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <li class="nav-item"></li>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:gold; font-size: x-large;" href="/about.html">About
              us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="color:gold; font-size: x-large ;" href="">Contact
              Us</a>
          </li>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color:gold; font-size: x-large ;" href="/log.html">Register
            Yourself
          </a>
        </li>
        </ul>
      </div>
    </div>
  </nav>



  <div class="container my-5">
    <img src="/Capture.PNG" height="75" width="75"  alt="" />
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="abc@xyz.com"
          aria-describedby="emailHelp">
      </div>
      <div class="col-12">
        <label for="inputState" class="form-label">Select your issue</label>
        <select id="inputState" class="form-select">
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>D</option>
          <option>E</option>
        </select>
      </div>
      <div class="col-12 my-2">
        <label for="inputAddress" class="form-label">Elaborate your issue</label>
        <input type="text" class="form-control" id="inputAddress" />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Are you a member?</label><br><br>
        <button class="btn text-bg-primary">
          <h10 > Submit</h10>
        </button>
      </div>
    </form>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
